<!doctype html>
<html>
  <head>
    <title><%= productName %></title>

    <meta charset="utf-8" />
    <meta name="description" content="<%= productDescription %>" />
    <meta
      name="keywords"
      content="medical inventory, healthcare supply management, clinic inventory, medical stock tracking"
    />
    <meta name="author" content="Remcura" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta
      name="viewport"
      content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width<% if (ctx.mode.cordova || ctx.mode.capacitor) { %>, viewport-fit=cover<% } %>"
    />

    <!-- Load Poppins globally (single source). Avoid duplicating in SCSS. -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <!-- SEO Meta Tags -->
    <meta
      property="og:title"
      content="Remcura - Medical Supply Inventory Management"
    />
    <meta
      property="og:description"
      content="Professional medical supply inventory management system for healthcare clinics and medical practices."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://remcura.com" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="Remcura - Medical Supply Inventory Management"
    />
    <meta
      name="twitter:description"
      content="Professional medical supply inventory management system for healthcare clinics and medical practices."
    />

    <link
      rel="icon"
      type="image/png"
      sizes="128x128"
      href="icons/favicon-128x128.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="96x96"
      href="icons/favicon-96x96.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="icons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="icons/favicon-16x16.png"
    />
    <link rel="icon" type="image/ico" href="favicon.ico" />

    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json" />

    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#9E0059" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Remcura" />
    <link rel="apple-touch-icon" href="icons/icon-192x192.png" />
  </head>
  <body>
    <!-- quasar:entry-point -->
  </body>
</html>
